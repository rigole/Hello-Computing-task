
<form [formGroup]="squarePerimeterForm" id="squarePerimeterForm">
    <app-input [control]="side" type="number"  placeholder="enter a value for the side"></app-input>
    <button 
        class="calculation-button"
        type="button" 
        mat-raised-button 
        color="primary"  
        [disabled]="squarePerimeterForm.invalid || onClickCalculus"
        onclick="SquareCalculus()"
        >
      Calculate
    </button>
</form>

  <div [hidden]="isHidden">
    <h3 id="squareValue">{{ SquareCalculus() }}</h3>
  </div>
    
    <button class="calculation-button" mat-raised-button color="primary" (click) = "ConversionSquare()" >Convert</button>
    <h2 id="convertedSquareValue">{{  ConversionSquare() }}</h2>
