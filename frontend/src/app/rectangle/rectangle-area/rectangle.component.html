
  <form [formGroup]="rectangleFormArea" id="rectangleFormArea">
    <app-input [control]="length" type="number" placeholder="enter a value for the length" ></app-input>
    <app-input [control]="width" type="number"  placeholder="enter a value for the width" ></app-input>
    <button 
      class="calculation-button" 
      type="button" 
      mat-raised-button 
      color="primary"
      onclick="RectangleCalculus()"
      [disabled]="rectangleFormArea.invalid || inSubmission"
      name="calculrect"
    >
      Calculate
    </button>
  </form>
  
  <div [hidden]="isHidden" id="">
    <h2 >{{ RectangleCalculus() }}</h2>
   
  </div>

  <div class="select-container">
    <div class="container">
      <div class="select">
        <select id="" [(ngModel)]="selectedAreaUnit" (change)="unitsArea1()">
          <option *ngFor="let unitArea of unitsArea" [value]="unitArea.name">
            {{ unitArea.name }}
          </option>
        </select>
      </div>
    </div>
  
    <div class="container">
      <div class="select">
        <select id="" [(ngModel)]="selectedAreaUnit2" (change)="unitsArea2()">
          <option *ngFor="let unitArea of unitsArea" [value]="unitArea.name">
            {{ unitArea.name }}
          </option>
        </select>
      </div>
    </div>

  </div>

  <button  
      class="calculation-button" 
      mat-raised-button 
      color="primary" 
      (click) = "ConversionRectangle()"
    >
    Convert
  </button>
