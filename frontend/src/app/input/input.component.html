<input
    class="input-user"
    [formControl]="control"
    type="number"
    [placeholder]="placeholder"
    matInput
/>




<ng-container *ngIf="control.touched && control.dirty">
    <p *ngIf="control.errors?.['required']" class="mistake">
        This is required. Please insert a value
    </p>
    <p *ngIf="control.errors?.['min']">
        Value too low
    </p>
    <p *ngIf="control.errors?.['max']">
        Value too low
    </p>
</ng-container>
