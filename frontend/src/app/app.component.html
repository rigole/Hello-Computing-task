
<div class="main-div">
  <h1 class="title">Welcome to the calculator</h1>
  <form class="form-calculator">
    <p>What do you want to Calculate?</p>
    <mat-form-field>
      <mat-select id="operatins" #operatins [(value)] = "selectedOperations">
        <mat-option *ngFor="let operation of oprations" [value]="operation">
          {{ operation.name }}
        </mat-option>
       
      </mat-select>
    </mat-form-field>
    <p> Now Choose your figure</p>
    <mat-form-field>
      <mat-select [(value)] = "selectedFigure" (selectionChange) = "OpenSelect($event)">
        <mat-label></mat-label>
        <mat-option *ngFor="let figure of figures" [value]="figure.name">
            {{ figure.name }}
        </mat-option>
       
      </mat-select>
    </mat-form-field>


    <div class="entryNumber">
      <div *ngIf="selectedFigure == 'rectangle'; ">
        <mat-form-field class="input-user">
          <input required type="text" id="length" name="length" matInput  #length  placeholder="Please enter the length number">
        </mat-form-field>
        
        <mat-form-field class="input-user" *ngIf="selectedFigure == 'rectangle';">
          <input required type="text" id="width" matInput placeholder="Please enter the width">
        </mat-form-field>
        <button class="calculation-button" type="button" mat-raised-button color="primary" (click)="RectangleCalculus()">Calculate</button>
        <h3>{{RectangleCalculus()}}</h3>
      </div>

      <div *ngIf="selectedFigure == 'square';">
        <mat-form-field class="input-user" >
          <input required type="text" id="side" matInput placeholder="Please enter the side">
        </mat-form-field>
        <button class="calculation-button" type="button" mat-raised-button color="primary" (click)="SquareCalculus()">Calculate</button>
        <h3>{{ SquareCalculus() }}</h3>
      </div>

      <div *ngIf="selectedFigure == 'circle';">
        <mat-form-field class="input-user" >
          <input required type="text" matInput placeholder="Please the radius">
        </mat-form-field>
        <button class="calculation-button" type="button" mat-raised-button color="primary" (click)="submission($event)">Calculate</button>
      </div>

      <div *ngIf="selectedFigure == 'Triangle' && selectedOperations.name == 'Area';">
        <mat-form-field class="input-user" >
          <input required type="number" matInput placeholder="Please the Base">
        </mat-form-field>
        <mat-form-field class="input-user">
          <input required type="number" matInput placeholder="Please the Height">
        </mat-form-field>
        <button class="calculation-button" type="button" mat-raised-button color="primary" (click)="submission($event)">Calculate</button>
      </div>

      <div *ngIf="selectedFigure == 'Triangle' && selectedOperations.name == 'Perimeter';">
        <mat-form-field class="input-user" >
          <input required type="number" matInput placeholder="Please enter the first side">
        </mat-form-field>
        <button class="calculation-button" type="button" mat-raised-button color="primary" (click)="submission($event)">Calculate</button>
      </div>


    

      <div  *ngIf="selectedFigure == 'Triangle' && selectedOperations.name == 'Perimeter';">
        <mat-form-field class="input-user">
          <input required type="number" matInput placeholder="Please enter the second side">
        </mat-form-field>
        <mat-form-field class="input-user">
          <input required type="number" matInput placeholder="Please enter the third side">
        </mat-form-field>
        <button class="calculation-button" type="button" mat-raised-button color="primary" (click)="submission($event)">Calculate</button>
      </div>

      
    </div>



    
   
    <p></p>
    <p>
      If you want to convert the answer into an other unit, Choose it 
    </p>
      <mat-icon class="icon-convert" aria-hidden="false" aria-label="" fontIcon="compare_arrows"></mat-icon>

        <mat-form-field  *ngIf="selectedOperations.name == 'Perimeter';">
          <mat-select #myUnits [(value)]="selectedUnit" (selectionChange) = "OpenSel($event)" >
            <mat-label></mat-label>
            <mat-option  *ngFor="let unit of units" [value]="unit.name">
                {{unit.name}}
            </mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field *ngIf="selectedOperations.name == 'Area';">
        <mat-select  [(value)]="selectedAreaUnit" (selectionChange) = "OpenSelectArea($event)" >
          <mat-label></mat-label>
          <mat-option  *ngFor="let unitArea of unitsArea" [value]="unitArea.name">
              {{unitArea.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    <div *ngIf="units.name === 'decimeter'">
      <p>Hello Placide</p>
    </div>
     
  
  <button class="calculation-button" mat-raised-button color="primary">Convert</button>
  </form>
</div>
<router-outlet></router-outlet>
