
<div class="main-div">
  <h1 class="title">Welcome to the calculator</h1>
  <form class="form-calculator">
    <h2 class="operations">What do you want to Calculate?</h2>
  
      <!-- operations-->
      <div class="container">
        <div class="select">
          <select id="operatins" #operatins [value]="" (change)="OpenSelectOperation($event)">
            <option value="">Choose your operation</option>
            <option *ngFor="let operation of selectedOperations" >
              {{ operation.name }}
            </option>
          </select>
        </div>
      </div>
    

      
    <p> Now Choose your figure</p>
    
       <!-- figures--> 
      <div class="container">
        <div class="select">
          <select [value] = "" (change) = "OpenSelect($event)"> 
            <option value="">Choose your Figure</option>
            <option *ngFor="let figure of figures" [value]="figure.figures">
                {{ figure.figures }}
            </option>
          </select>
        </div>
      </div>

      
   
    <div class="entryNumber">

      <!-- Rectangle -->
      <div *ngIf="selectedFigure == 'rectangle' && selectedOperation == 'Area'; ">
        <app-rectangle></app-rectangle>
      </div>

      <div *ngIf="selectedFigure == 'rectangle' && selectedOperation == 'Perimeter'; ">
       <app-rectangle-perimeter></app-rectangle-perimeter>
      </div>

       <!-- Square -->
      <div *ngIf="selectedFigure == 'square' && selectedOperation == 'Perimeter'; ">
        <app-square-perimeter></app-square-perimeter>
      </div>

      <div *ngIf="selectedFigure == 'square' && selectedOperation == 'Area'; ">
        <app-square-area></app-square-area>
      </div>

       <!-- Circle -->

      <div *ngIf="selectedFigure == 'circle' && selectedOperation == 'Perimeter'; ">
        <app-circle-perimeter></app-circle-perimeter>
      </div>

      <div *ngIf="selectedFigure == 'circle' && selectedOperation == 'Area'; ">
        <app-circle-area></app-circle-area>
      </div>

      <!-- Triangle -->
      <div *ngIf="selectedFigure == 'triangle' && selectedOperation == 'Area';">
        <app-triangle></app-triangle>
      </div>

      <div *ngIf="selectedFigure == 'triangle' && selectedOperation == 'Perimeter';">
        <app-triangle-perimeter></app-triangle-perimeter>
      </div>
    </div>
  </form>
</div>
